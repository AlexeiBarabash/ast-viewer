
<div class="row">
  <div class="col-4">
      <ngx-monaco-editor [options]="editorOptions"
                        (ngModelChange)="initTree($event)"
                        (onInit)="onEditorInit($event)"
                        [(ngModel)]="code"></ngx-monaco-editor>
  </div>
  <div class="col-6">
    <tree [tree]="nodes"
          (nodeSelected)="logEvent($event)"
          (nodeHovered)="logEvent($event)"></tree>
  </div>
  <div class="col-2">
    
    <label>
      <input type="checkbox" [(ngModel)]="extended"
          (change)="onExtendedChange($event)"> Extended
    </label>
  </div>
</div>
